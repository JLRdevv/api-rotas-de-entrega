services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    env_file:
      - config/mongo.env
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
        - '5672:5672'
        - '15672:15672'
    env_file:
        - config/rmq.env
    volumes:
        - rabbit_data:/var/lib/rabbitmq

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    env_file:
      - ./apps/gateway/.env
    ports:
      - '3000:3000'
    volumes:
      - /usr/src/app/node_modules

  points:
    build:
      context: .
      dockerfile: ./apps/points/Dockerfile
    env_file:
      - ./apps/points/.env
    ports:
      - '3001:3001'
    depends_on:
      - mongo
      - rabbitmq
    volumes:
      - /usr/src/app/node_modules

  route-optimization:
    build:
      context: .
      dockerfile: ./apps/route-optimization/Dockerfile
    env_file:
      - ./apps/route-optimization/.env
    ports:
      - '3002:3002'
    depends_on:
      - rabbitmq
    volumes:
      - /usr/src/app/node_modules

  auth:
    container_name: auth
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - ./apps/auth/.env
    ports:
      - '3003:3003'
    volumes:
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
      - mongo

volumes:
    mongo_data:
    rabbit_data:
